<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card text-center">
        <h3>login</h3>
        <br>
        <form [formGroup]="login" (ngSubmit)="log()">

          <div class="form-group" style="text-align: start;">
            <input type="text" class="form-control" placeholder="Usuario" formControlName="usuario">
            <span class="text-danger ml-2" *ngIf="login.get('usuario').hasError('required') && login.get('usuario').touched">
              El usuario <strong> es requerido </strong>
            </span>
          </div>

          <div class="form-group" style="text-align: start;">
            <input type="text" class="form-control" placeholder="Contraseña" formControlName="password">
            <span class="text-danger ml-2" *ngIf="login.get('password').hasError('required') && login.get('password').touched">
              El Contraseña <strong> es requerido </strong>
            </span>
          </div>

          <div class="form-group">
            <button class="btn btn-primary mr-2 btn-login" [disabled]="login.invalid">Aceptar</button>
            <button class="btn btn-secondary" routerLink="/bienvenidos">Volver</button>
          </div>

          <div class="form-group">
            <a class="Cuenta" routerLink="/register">Crear Cuenta</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
